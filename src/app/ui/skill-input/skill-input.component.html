<div class="skill-input-container">
    <button mat-mini-fab color="primary" (click)="subtract()" [disabled]="minimumReached">
        <mat-icon>remove</mat-icon>
    </button>
    <div class="skill-input-value">
        {{currentValue}}
    </div>
    <button mat-mini-fab color="primary" (click)="add()" [disabled]="maximumReached || allSkillMaximumReached">
        <mat-icon>add</mat-icon>
    </button>
</div>
