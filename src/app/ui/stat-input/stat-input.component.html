<div class="stat-input-container">
    <div class="stat-input-label">
        {{stat.shortName}}
    </div>
    <button mat-mini-fab color="primary" (click)="subtract()" *ngIf="!stat.isDerived" [disabled]="minimumReached">
        <mat-icon>remove</mat-icon>
    </button>
    <div class="stat-input-value">
        {{stat.value}}
    </div>
    <button mat-mini-fab color="primary" (click)="add()" *ngIf="!stat.isDerived"
        [disabled]="maximumReached || allStatMaximumReached">
        <mat-icon>add</mat-icon>
    </button>
</div>
