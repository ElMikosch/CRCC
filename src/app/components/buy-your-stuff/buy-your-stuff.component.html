<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            Melee Weapons
        </mat-expansion-panel-header>
        <table mat-table [dataSource]="meleeWeapons" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>

            <ng-container matColumnDef="examples">
                <th mat-header-cell *matHeaderCellDef> Examples </th>
                <td mat-cell *matCellDef="let element"> {{element.Examples}} </td>
            </ng-container>

            <ng-container matColumnDef="numberOfHands">
                <th mat-header-cell *matHeaderCellDef> Number of hands </th>
                <td mat-cell *matCellDef="let element"> {{element.NumberOfHandsRequired}} </td>
            </ng-container>

            <ng-container matColumnDef="damage">
                <th mat-header-cell *matHeaderCellDef> Damage </th>
                <td mat-cell *matCellDef="let element"> {{element.Damage}} </td>
            </ng-container>

            <ng-container matColumnDef="rateOfFire">
                <th mat-header-cell *matHeaderCellDef> RateOfFire </th>
                <td mat-cell *matCellDef="let element"> {{element.RateOfFire}} </td>
            </ng-container>


            <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef> Cost </th>
                <td mat-cell *matCellDef="let element"> {{element.CostDescription}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-expansion-panel>
</mat-accordion>
