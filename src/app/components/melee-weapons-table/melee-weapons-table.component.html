<table mat-table
       [dataSource]="meleeWeapons"
       class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef> Name </th>
    <td mat-cell
        *matCellDef="let element"> {{element.Name}} </td>
    <td mat-footer-cell
        *matFooterCellDef> Total </td>

  </ng-container>

  <ng-container matColumnDef="examples">
    <th mat-header-cell
        *matHeaderCellDef> Examples </th>
    <td mat-cell
        *matCellDef="let element"> {{element.Examples}} </td>
    <td mat-footer-cell
        *matFooterCellDef> </td>

  </ng-container>

  <ng-container matColumnDef="numberOfHands">
    <th mat-header-cell
        *matHeaderCellDef> Number of hands </th>
    <td mat-cell
        *matCellDef="let element"> {{element.NumberOfHandsRequired}} </td>
    <td mat-footer-cell
        *matFooterCellDef> </td>

  </ng-container>

  <ng-container matColumnDef="damage">
    <th mat-header-cell
        *matHeaderCellDef> Damage </th>
    <td mat-cell
        *matCellDef="let element"> {{element.Damage}} </td>
    <td mat-footer-cell
        *matFooterCellDef> </td>

  </ng-container>

  <ng-container matColumnDef="rateOfFire">
    <th mat-header-cell
        *matHeaderCellDef> RateOfFire </th>
    <td mat-cell
        *matCellDef="let element"> {{element.RateOfFire}} </td>
    <td mat-footer-cell
        *matFooterCellDef> </td>

  </ng-container>


  <ng-container matColumnDef="cost">
    <th mat-header-cell
        *matHeaderCellDef> Cost </th>
    <td mat-cell
        *matCellDef="let element">
      {{element.CostDescription}}
    </td>
    <td mat-footer-cell
        *matFooterCellDef> {{getTotalCost()}}eb </td>

  </ng-container>

  <ng-container matColumnDef="buy">
    <th mat-header-cell
        *matHeaderCellDef> Buy </th>
    <td mat-cell
        *matCellDef="let element">
      <mat-select style="margin: 10px;"
                  [(value)]="element.Amount"
                  (selectionChange)="updatePlayerData()">
        <mat-option *ngFor="let item of [].constructor(6); let i = index"
                    [value]="i"
                    [disabled]="!canAfford(element, i)">{{i}}</mat-option>
      </mat-select>
    </td>
    <td mat-footer-cell
        *matFooterCellDef> </td>

  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row
      *matFooterRowDef="displayedColumns; sticky: true"></tr>

</table>
