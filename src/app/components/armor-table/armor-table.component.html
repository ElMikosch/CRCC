<table mat-table
       [dataSource]="armor"
       class="mat-elevation-z8">
  <ng-container matColumnDef="Name">
    <th mat-header-cell
        *matHeaderCellDef> Name </th>
    <td mat-cell
        *matCellDef="let element"> {{element.Name}} </td>
    <td mat-footer-cell
        *matFooterCellDef> Total </td>

  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell
        *matHeaderCellDef> Description </th>
    <td mat-cell
        *matCellDef="let element"> {{element.Description}} </td>
    <td mat-footer-cell
        *matFooterCellDef> </td>

  </ng-container>

  <ng-container matColumnDef="DamageStoppingPower">
    <th mat-header-cell
        *matHeaderCellDef> DamageStoppingPower </th>
    <td mat-cell
        *matCellDef="let element"> {{element.DamageStoppingPower}} </td>
    <td mat-footer-cell
        *matFooterCellDef> </td>

  </ng-container>

  <ng-container matColumnDef="ArmorPenalty">
    <th mat-header-cell
        *matHeaderCellDef> ArmorPenalty </th>
    <td mat-cell
        *matCellDef="let element"> {{element.ArmorPenalty}} </td>
    <td mat-footer-cell
        *matFooterCellDef> </td>

  </ng-container>

  <ng-container matColumnDef="CostDescription">
    <th mat-header-cell
        *matHeaderCellDef> Cost </th>
    <td mat-cell
        *matCellDef="let element">
      {{element.CostDescription}}
    </td>
    <td mat-footer-cell
        *matFooterCellDef> {{getTotalCost()}}eb </td>

  </ng-container>

  <ng-container matColumnDef="buy">
    <th mat-header-cell
        *matHeaderCellDef> Buy </th>
    <td mat-cell
        *matCellDef="let element">
      <mat-select [(value)]="element.Amount"
                  style="margin: 10px;"
                  (selectionChange)="updatePlayerData()">
        <mat-option *ngFor="let item of [].constructor(6); let i = index"
                    [value]="i"
                    [disabled]="!canAfford(element,i)">{{i}}</mat-option>
      </mat-select>
    </td>
    <td mat-footer-cell
        *matFooterCellDef> </td>

  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row
      *matFooterRowDef="displayedColumns; sticky: true"></tr>

</table>
